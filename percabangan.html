<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial if else</title>
</head>
<body>
    <h2>tutorial percabangan pada javascript</h2>

    <script>
        //percabangan if else
        var minuman = prompt("masukan nama pesanana anda kesini : ");
        if(minuman == "Booba milk"){
            document.write("Terimakasih telah memesan , silahkan bayar dengan jumlah Rp 10,000");
        }else if(minuman == "Es teh"){
            document.write("Terimakasih telah memesan , silahkan bayar dengan jumlah Rp 5,000");
        }
    </script>
</body>
</html>
