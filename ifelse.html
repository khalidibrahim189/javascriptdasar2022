<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial if else</title>
</head>
<body>
    <h2>tutorial if else pada javascript</h2>

    <script>
        var buah = "Jeruk";

        if(buah == "Jeruk"){
            document.write('ini bukan buah semangka, tapi ini adalah jeruk bro');
        }else if(buah == "Semangka") {document.write('ini adalah buah semangka lur');}
            else{
                document.write('bukan buah');
            }
            document.write ("<br>");
            //struktur logika switch 
            var pelajaran = "Matematika";
            switch(pelajaran) {
                case "Matematika": 
                document.write('Hari ini adalah hari senin belajar matematika');
                break;
            }
        
    </script>
</body>
</html>
