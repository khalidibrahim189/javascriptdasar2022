<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial variable pada javascript</title>
</head>
<body>

    <h2>Tutorial variable pada javascript</h2>
    
    <script>
        //membuat alert dan document write
        alert('Halo , saya sedang belajar javascript');
        var data = "Belajar Javascript";
        document.write(" Nama title : " + data);
        //cara menghapus variabel 
        data = "Belajar Javascript";
        delete data;
    </script>
</body>
</html>
